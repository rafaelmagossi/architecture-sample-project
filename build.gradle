buildscript {
    repositories { mavenCentral() }
}

plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.1.51'
    //id 'org.junit.platform.gradle.plugin' version '1.0.0-M5'
}

group 'sample-project'
version '1.0'
mainClassName = "config/Routes"

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/'
    test.java.srcDirs += 'src/test/kotlin/'
}

repositories {
    jcenter()
}

def kotlin_version = '1.1.51'

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    compile 'com.sparkjava:spark-core:2.6.0'
    compile 'com.sparkjava:spark-template-mustache:2.5.5'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.1'
    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'org.mongodb.morphia:morphia:1.3.2'
}

